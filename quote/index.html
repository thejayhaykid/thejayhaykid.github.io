<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <title>Random Quote Generator</title>

  <link href="quote\style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="col-lg-12">
      <h1 class="title">Random Quote Generator</h1>
    </div>
  </div>

  <div class="quote-box">
    <div class="container">
      <div class="col-xs-12">
        <div class="quote-text">
          <i class="fa fa-quote-left"> </i><span id="text"></span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="col-xs-8">
      </div>
      <div class="col-xs-4">
        <div class="quote-author">
         -<span id="author"></span>
        </div>
      </div>
    </div>

    </br>
    
    <div class="container">
      <div class="col-xs-4">
         <a class="button twitter-btn" id="tweet-quote" title="Tweet this quote!" target="_blank">
           <i class="fa fa-twitter"></i>
         </a>
       </div>
      <div class="col-xs-4">
      </div>
      <div class="col-xs-4">
        <button class="button btn" id="new-quote">New quote</button>
      </div>
    </div>
  </div>

  <script src="quote\script.js"></script>
</body>
</html>
