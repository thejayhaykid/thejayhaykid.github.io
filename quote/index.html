<div class="container">
  <div class="col-lg-12">
    <h1 class="title">Random Quote Generator</h1>
  </div>
</div>

<div class="quote-box">
  <div class="container">
    <div class="col-xs-12">
      <div class="quote-text">
        <i class="fa fa-quote-left"> </i><span id="text"></span>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="col-xs-8">
    </div>
    <div class="col-xs-4">
      <div class="quote-author">
       -<span id="author"></span>
      </div>
    </div>
  </div>
  </br>
  <div class="container">
    <div class="col-xs-4">
       <a class="button twitter-btn" id="tweet-quote" title="Tweet this quote!" target="_blank">
         <i class="fa fa-twitter"></i>
       </a>
     </div>
    <div class="col-xs-4">
    </div>
    <div class="col-xs-4">
      <button class="button btn" id="new-quote">New quote</button>
    </div>
  </div>
</div>
