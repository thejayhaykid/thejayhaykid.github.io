    <!--Main Part of the page-->
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Weather</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12 loc" id="loc">
          <h1 class="text-center" id="loc-h1">
              --
          </h1>
        </div>
      </div>
        <div class="row">
            <div class="col-md-12 weather" id="weather">
                <span id="weather-span">
                    <h1 class="text-center" id="weather-h1">
                        <i class="wi wi-na"></i>
                    </h1>
                </span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 temp" id="temp">
              <h1 class="text-center" id="temp-h1">
                  --<i class="wi wi-degrees"></i>F
              </h1>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12 button" id="button">
            <button class="btn center-block" id="btn" value="F" onclick="switchTemp()">Switch between F & C</button>
          </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
