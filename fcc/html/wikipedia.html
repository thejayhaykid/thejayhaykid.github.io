<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jake Hayes</title>
    <link rel="icon" href="images/PersonalLogo2-02.ico" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/wiki.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- javascript -->
    <script type="text/javascript" language="javascript" src="../js/wiki.js"></script>

    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109231832-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments)};
      gtag('js', new Date());

      gtag('config', 'UA-109231832-1');
    </script>
  </head>
  <body>
    <!--Main Part of the page-->
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Wikipedia</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <form name="search-form" class="form-inline" id="form" onsubmit="ClearSearch()">
                    <input id="searchbar" type="search" name="q" size="45" maxlength="255" placeholder="Wikipedia Search" autocomplete="off" autofocus/>
                    <button class="btn reset-btn form-btn" type="reset" value="reset" id="reset-btn">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                    <button class="btn form-btn" type="submit">
                      <i class="glyphicon glyphicon-search"></i>
                    </button>
                </form>
            </div>
        </div>
      </div>
    </div>

    <div class="container" id="results">
      <div class="row">
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
